{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% for x in  messages %}

<center><p id="message">{{x}}</p></center>
{% endfor %}






<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
  </tr>

{% if user.is_authenticated %}
  <tr>
  <td>{{user.username}}</td> 
  <td>{{user.email}}</td>
  </tr>
{% endif %}

</table>




{% endblock %}
